<!DOCTYPE html>
<html>
	<head>
		<title>List details</title>
	</head>
	<body>
		{% for i in obj1 %}
			<li>ROOM NO:{{ i.room_no}} --- COST: Rs {{i.room_cost}}
			---- STATUS:{{i.room_status}}</li>
		{% endfor %}
		<div>
			<form method="POST">
				{% csrf_token %}
				<label for="num1">ROOM NO:</label><input type="number" id="num1" name="roomno">
				<input type="submit" value="submit">
			</form>
			
		</div>
	</body>
</html>
